      };

      function hexColorToRgba(hexColor, alphaMaxVal = 1) {
        hexColor = hexColor.replace("#", "");
        //用于分割16进制色彩通道
        let reg = new RegExp("\\w{1,2}", "g");
        //分割颜色通道
        let rgbaArray255 = hexColor.match(reg);
        rgbaArray255 = rgbaArray255.map((channel, index) => {
          //计算每个通道的10进制值
          let colorVal = parseInt(channel, 16);
          if (index === 3) {
            //这是alpha通道
            return Math.round((colorVal / (255 / alphaMaxVal)) * 100) / 100;
          }
          return colorVal;
        });
        if (rgbaArray255.length === 3) {
          rgbaArray255.push(1);
        }
        return rgbaArray255;
      }

      const colorArrays = [];
      for (const key in roomIdColorMap) {
        colorArrays.push({
          key,
          color: hexColorToRgba(roomIdColorMap[key]),
        });
      }

      const container = document.getElementById("container");
      colorArrays.forEach((item, index) => {
        const element = document.createElement("div");
        element.style.display = "inline-block";
        element.style.width = "50px";
        element.style.height = "50px";
        element.style.backgroundColor = `rgba(${item.color[0]}, ${item.color[1]}, ${item.color[2]}, ${item.color[3]})`;
        element.innerText = item.key;
        container.appendChild(element);
      });
